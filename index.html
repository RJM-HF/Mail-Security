<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unauthorized Access</title>
  <style>
    /* Overall page styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #001f3f; /* deep blue */
      font-family: sans-serif;
      color: #fff;
      position: relative;
    }
    /* Centered warning message */
    .message {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
      z-index: 10;
    }
    /* Duck container */
    #duck {
      position: absolute;
      width: 60px;
      height: 60px;
      z-index: 20;
      pointer-events: none;
      transition: transform 0.2s ease;
    }
    /* Peck animation */
    .peck {
      animation: peckAnim 0.3s ease;
    }
    @keyframes peckAnim {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="message">Unauthorized Access Strictly Prohibited</div>

  <!-- Duck element with inline SVG: a sassy white duck with a backwards cap -->
  <div id="duck">
    <svg width="60" height="60" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <g id="duckGroup">
        <!-- Duck body -->
        <ellipse cx="32" cy="40" rx="20" ry="12" fill="#fff" stroke="#ccc" stroke-width="1"/>
        <!-- Duck head -->
        <circle cx="22" cy="28" r="8" fill="#fff" stroke="#ccc" stroke-width="1"/>
        <!-- Duck beak -->
        <polygon points="16,28 10,28 12,32 16,32" fill="#FFA500"/>
        <!-- Duck eye -->
        <circle cx="20" cy="26" r="2" fill="#000"/>
        <!-- Backwards cap: a simple cap group with rotation -->
        <g id="cap" transform="translate(14,18) rotate(-20)">
          <rect x="0" y="0" width="16" height="4" fill="#333"/>
          <rect x="2" y="-4" width="12" height="4" fill="#333"/>
        </g>
      </g>
    </svg>
  </div>

  <script>
    // Initialize duck position variables
    const duck = document.getElementById('duck');
    let duckX = window.innerWidth * 0.1;
    let duckY = window.innerHeight * 0.5;
    let targetX = duckX;
    let targetY = duckY;
    let pecking = false;

    // Update target position on mouse move
    document.addEventListener('mousemove', function(e) {
      targetX = e.clientX;
      targetY = e.clientY;
    });

    function updateDuck() {
      // Smoothly interpolate duck position toward target with some delay
      duckX += (targetX - duckX) * 0.05;
      duckY += (targetY - duckY) * 0.05;
      
      // Constrain duck within the viewport (accounting for duck size)
      duckX = Math.max(0, Math.min(window.innerWidth - 60, duckX));
      duckY = Math.max(0, Math.min(window.innerHeight - 60, duckY));

      duck.style.left = duckX + 'px';
      duck.style.top = duckY + 'px';

      // If duck is close enough to the cursor, trigger a peck animation
      const distance = Math.hypot(targetX - duckX, targetY - duckY);
      if (distance < 50 && !pecking) {
        pecking = true;
        duck.classList.add('peck');
        setTimeout(() => {
          duck.classList.remove('peck');
          pecking = false;
        }, 300);
      }

      requestAnimationFrame(updateDuck);
    }
    updateDuck();
  </script>
</body>
</html>
