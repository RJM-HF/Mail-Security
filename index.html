<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unauthorized Access</title>
  <style>
    /* Reset & full-page setup */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #001f3f;
      color: #fff;
    }
    /* Centered text container */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    .container h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
    /* Wave container */
    .waveWrapper {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .waveWrapperInner {
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: 0;
    }
    /* Wave style with two layers */
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      background-repeat: repeat-x;
      background-size: 50% 100%;
      animation: animateWave linear infinite;
    }
    .wave.wave1 {
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 120' preserveAspectRatio='none'><path d='M0,0 C300,100 900,-100 1200,0 L1200,120 L0,120 Z' fill='%230077be'/></svg>");
      animation-duration: 10s;
      opacity: 0.6;
    }
    .wave.wave2 {
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 120' preserveAspectRatio='none'><path d='M0,0 C400,80 800,-80 1200,0 L1200,120 L0,120 Z' fill='%2300aaff'/></svg>");
      animation-duration: 15s;
      opacity: 0.5;
    }
    @keyframes animateWave {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unauthorized Access Strictly Prohibited</h1>
  </div>
  <div class="waveWrapper">
    <div class="waveWrapperInner">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
    </div>
  </div>
</body>
</html>
