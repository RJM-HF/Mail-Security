<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unauthorized Access</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #001f3f;
      color: #fff;
      position: relative;
    }
    /* Centered warning text */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      top: 40%;
      transform: translateY(-40%);
      padding: 0 20px;
    }
    .container h1 {
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
    /* Ocean waves background */
    .waveWrapper {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .waveWrapperInner {
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: 0;
    }
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      background-repeat: repeat-x;
      background-size: 50% 100%;
      animation: animateWave linear infinite;
    }
    .wave.wave1 {
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 120' preserveAspectRatio='none'><path d='M0,0 C300,100 900,-100 1200,0 L1200,120 L0,120 Z' fill='%230077be'/></svg>");
      animation-duration: 10s;
      opacity: 0.6;
    }
    .wave.wave2 {
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 120' preserveAspectRatio='none'><path d='M0,0 C400,80 800,-80 1200,0 L1200,120 L0,120 Z' fill='%2300aaff'/></svg>");
      animation-duration: 15s;
      opacity: 0.5;
    }
    @keyframes animateWave {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }
    /* Duck container that moves along a waddle and fall path */
    .duck {
      position: absolute;
      width: 50px;
      height: 50px;
      z-index: 20;
      animation: duck-waddle 15s forwards;
    }
    /* Duck body that bobs gently once the waddle finishes */
    .duck-body {
      width: 50px;
      height: 50px;
      animation: duck-bob 2s infinite;
      animation-delay: 15s; /* start bobbing after waddle completes */
    }
    @keyframes duck-waddle {
      0%   { left: 10%; top: 50%; transform: rotate(0deg); }
      20%  { left: 30%; top: 48%; transform: rotate(0deg); }
      40%  { left: 50%; top: 52%; transform: rotate(0deg); }
      60%  { left: 70%; top: 48%; transform: rotate(0deg); }
      80%  { left: 85%; top: 50%; transform: rotate(0deg); }
      90%  { left: 90%; top: 50%; transform: rotate(0deg); }
      93%  { left: 90%; top: 70%; transform: rotate(45deg); }
      95%  { left: 90%; top: 80%; transform: rotate(90deg); }
      100% { left: 90%; top: 80%; transform: rotate(90deg); }
    }
    @keyframes duck-bob {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unauthorized Access Strictly Prohibited</h1>
  </div>
  <div class="waveWrapper">
    <div class="waveWrapperInner">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
    </div>
  </div>
  <!-- Duck animation element -->
  <div class="duck">
    <div class="duck-body">
      <!-- Simple inline SVG duck -->
      <svg viewBox="0 0 64 64" width="50" height="50" xmlns="http://www.w3.org/2000/svg">
        <g>
          <!-- Body -->
          <ellipse cx="32" cy="40" rx="20" ry="12" fill="#FFD700"/>
          <!-- Head -->
          <circle cx="22" cy="28" r="8" fill="#FFD700"/>
          <!-- Beak -->
          <polygon points="16,28 10,28 12,32 16,32" fill="#FFA500"/>
          <!-- Eye -->
          <circle cx="20" cy="26" r="2" fill="#000"/>
        </g>
      </svg>
    </div>
  </div>
</body>
</html>
