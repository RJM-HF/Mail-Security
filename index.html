<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unauthorized Access</title>
  <style>
    /* Full-page base styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #001f3f; /* deep blue */
      font-family: sans-serif;
      color: #fff;
      position: relative;
    }
    /* Centered warning message */
    .container {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      z-index: 10;
    }
    /* Ocean wave container */
    .waveWrapper {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .waveWrapperInner {
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: 0;
    }
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      background-repeat: repeat-x;
      background-size: 50% 100%;
      animation: animateWave linear infinite;
    }
    .wave.wave1 {
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 120' preserveAspectRatio='none'><path d='M0,0 C300,100 900,-100 1200,0 L1200,120 L0,120 Z' fill='%230077be'/></svg>");
      animation-duration: 10s;
      opacity: 0.6;
    }
    .wave.wave2 {
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 120' preserveAspectRatio='none'><path d='M0,0 C400,80 800,-80 1200,0 L1200,120 L0,120 Z' fill='%2300aaff'/></svg>");
      animation-duration: 15s;
      opacity: 0.5;
    }
    @keyframes animateWave {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }
    /* Duck element styling */
    #duck {
      position: absolute;
      width: 60px;
      height: 60px;
      z-index: 20;
      pointer-events: none;
      transition: transform 0.2s ease;
    }
    /* Peck animation */
    .peck {
      animation: peckAnim 0.3s ease;
    }
    @keyframes peckAnim {
      0%   { transform: scale(1) rotate(0deg); }
      50%  { transform: scale(1.2) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
  </style>
</head>
<body>
  <!-- Warning message -->
  <div class="container">
    Unauthorized Access Strictly Prohibited
  </div>

  <!-- Ocean waves -->
  <div class="waveWrapper">
    <div class="waveWrapperInner">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
    </div>
  </div>

  <!-- Duck element: a sassy white duck with a backwards cap -->
  <div id="duck">
    <svg width="60" height="60" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <g id="duckGroup">
        <!-- Duck body -->
        <ellipse cx="32" cy="40" rx="20" ry="12" fill="#fff" stroke="#ccc" stroke-width="1"/>
        <!-- Duck head -->
        <circle cx="22" cy="28" r="8" fill="#fff" stroke="#ccc" stroke-width="1"/>
        <!-- Duck beak -->
        <polygon points="16,28 10,28 12,32 16,32" fill="#FFA500"/>
        <!-- Duck eye -->
        <circle cx="20" cy="26" r="2" fill="#000"/>
        <!-- Backwards cap (a cool cap for a cool duck) -->
        <g id="cap" transform="translate(14,18) rotate(-20)">
          <rect x="0" y="0" width="16" height="4" fill="#333"/>
          <rect x="2" y="-4" width="12" height="4" fill="#333"/>
        </g>
      </g>
    </svg>
  </div>

  <script>
    // Initialize duck's position and target coordinates
    const duck = document.getElementById('duck');
    let duckX = window.innerWidth * 0.1;
    let duckY = window.innerHeight * 0.5;
    let targetX = duckX;
    let targetY = duckY;
    let pecking = false;

    // Update target coordinates when mouse moves
    document.addEventListener('mousemove', function(e) {
      targetX = e.clientX;
      targetY = e.clientY;
    });

    function updateDuck() {
      // Smoothly interpolate duck position toward target
      duckX += (targetX - duckX) * 0.05;
      duckY += (targetY - duckY) * 0.05;
      
      // Constrain duck within viewport
      duckX = Math.max(0, Math.min(window.innerWidth - 60, duckX));
      duckY = Math.max(0, Math.min(window.innerHeight - 60, duckY));

      duck.style.left = duckX + 'px';
      duck.style.top = duckY + 'px';

      // If duck is close to the cursor, trigger a peck animation
      const distance = Math.hypot(targetX - duckX, targetY - duckY);
      if (distance < 50 && !pecking) {
        pecking = true;
        duck.classList.add('peck');
        setTimeout(() => {
          duck.classList.remove('peck');
          pecking = false;
        }, 300);
      }

      requestAnimationFrame(updateDuck);
    }
    updateDuck();
  </script>
</body>
</html>
